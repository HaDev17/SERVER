<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Simlpe To-Do App</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center p-4">To-Do App</h1>
        <div class="jumbotron p-3 shadow-sm bg-primary" style="--bs-bg-opacity: .1;">
            <form action="create-item" method="POST">
              <div class="d-flex align-items-center">
                <input name="item" autofocus autocomplete="off" class="form-control me-2" type="text" style="flex: 1;">
                <button class="btn btn-primary">Add New Item</button>
              </div>
            </form>
          </div> 

          <ul class="list-group mt-4 ">
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
              <span class="text-item">First Item #1</span>
              <div>
                <button type="button" class="btn btn-secondary btn-sm mr-1">Edit</button>
                <button type="button" class="btn btn-danger btn-sm ">Delete</button>
              </div>
            </li>
            <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span class="text-item">Second Item #2</span>
                <div>
                  <button type="button" class="btn btn-action btn-secondary btn-sm mr-1">Edit</button>
                  <button type="button" class="btn btn-danger btn-sm ">Delete</button>
                </div>
              </li>
              <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                <span class="text-item">Third Item #3</span>
                <div>
                  <button type="button" class="btn btn-secondary btn-sm mr-1">Edit</button>
                  <button type="button" class="btn btn-danger btn-sm ">Delete</button>
                </div>
              </li>
          </ul>
          
    </div>
</body>
</html>
